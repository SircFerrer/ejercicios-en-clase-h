<!DOCTYPE html>
<html lang="es">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="http://beta.adalab.es/resources/stylesheets/all.css" />
    <title>Evaluación intermedia 2</title>
  </head>

  <body class="page">
    <main>

      <h1>Adivina el número</h1>

      <form class="js-form">
        <label class="form__label display-block">Introduce aquí tu número:</label>
        <input type="number" name="user-number" class="js-input-number form__input-text display-block" />
        <input type="submit" class="js-input-submit form__btn" value="Prueba" />
      </form>

      <section>
        <p class="border--medium">
          Pista:
          <span class="js-feedback">Escribe el número y dale a Prueba</span>
        </p>
        <p class="border--medium">
          Número de intentos:
          <span class="js-counter">0</span>
        </p>
      </section>

    </main>

    <script src="./js/main.js"></script>
  </body>

</html>
