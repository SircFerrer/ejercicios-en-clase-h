<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="http://beta.adalab.es/resources/stylesheets/all.css" />
    <title>Ejercicio 3</title>
  </head>

  <body class="page">
    <form>
      <h1 class="title--big">Precargador de datos</h1>
      <label class="form__label display-block" for="options">Selecciona una usuaria
        <select class="form__input-text js-select" name="options" id="names">
          <option value="Nombre">Nombre</option>
          <option value="Julia">Julia</option>
          <option value="Lucía">Lucía</option>
          <option value="Sofía"> Amanda</option>
        </select>
      </label>
      <label class="form__label display-block" for="name">Nombre
        <input class="form__input-text js-name" type="text" id="name" placeholder="Nombre" />
      </label>
      <label class="form__label display-block" for="surname">Apellido
        <input class="form__input-text js-surname" type="text" id="surname" placeholder="Apellido" />
      </label>
      <label class="form__label display-block" for="telephone">Teléfono
        <input class="form__input-text js-telephone" type="tel" id="telephone" placeholder="Teléfono" />
      </label>
    </form>
    <script type="text/javascript" src="./js/main.js"></script>
  </body>

</html>
