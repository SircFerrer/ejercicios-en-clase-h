<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Ejercicio</title>
    <link rel="stylesheet" href="http://beta.adalab.es/resources/stylesheets/all.css" />
  </head>
  <body class="page col2">
    <div>
      <h1 class="title--big">Calculadora</h1>
      <form action="" method="">
        <label class="form__label">
          Primer número
          <input type="number" name="numberA" class="js-number-a form__input-text display-block" />
        </label>
        <label class="form__label">
          Segundo número
          <input type="number" name="numberB" class="js-number-b form__input-text display-block" />
        </label>
        <label class="form__label">
          Resultado
          <input type="text" name="result" class="js-result form__input-text display-block" readonly />
        </label>
      </form>
      <p class="result"></p>
    </div>

    <script type="text/javascript" src="./js/main.js"></script>
  </body>
</html>
